<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cart</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>


	<div class="WholePage">


		<div id="FirstPart"> 

			<h1 class="title">Cart</h1>
			<a class="link" href="#">

				<div class="backtostore">
					<img src="images/Cart-left Arrow.png">
					 <h1 class="backtostoretext">Continue Shopping</h1>
					
				</div>
			</a>


		</div>

		<div class="SecondPart" >


				<button class="xbutton" type="button">x</button>
				<img class="Pimage" src="images/Cart-Orange.jpg">
				<p class="Pname">Navel Large Organic Orange (1lbs)</p>

				<div class="Pquantity">
					<button class="PButton" type="button">-</button>
					<p class="quantity">3</p>
					<button class="Mbutton" type="button">+</button>
				</div>

				<p class="Pprice">1.49 $</p>
				<button class="Update" type="button">Update Cart</button>

				<div class="line"></div>


		</div>

		<div class="ThirdPart">

			<h2 class="totaltitle">Total of cart: </h2>
			<p class="itemstotal"> 1 Items </p>
			<p class="subtext">Subtotal </p>
			<p class="Amounttext">4.47  $ </p>
			<p class="QSTtext">QST </p>
			<p class="QSTamount">0.40 $ </p>
			<p class="GSTtext">GST </p>
			<p class="GSTamount">0.62 $ </p>
			<p class="totaltext">Total </p>
			<p class="totalamount">5.49 $ </p>
			<button class="Checkout" type="button">Checkout</button>

		</div>
		

	</div>

















</body>
</html>
